<!DOCTYPE html>
<html>
<head>
	<title>Agregar enlaces</title>
	<meta charset="UTF-8">
	<script>window.$ = window.jQuery = require('jquery');</script>
    <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<style>
		.lista-urls {
			height: 400px;
		}
	</style>
</head>
<body>
	<form>
		<div class="container">
			<div class="row">
				<h3>Agregar urls</h3>
				<textarea id="urls" class="u-full-width lista-urls" rows="20"></textarea>				
			</div>
			<div class="row">
				<button type="submit" class="button-primary">Agregar</button>
			</div>
		</div>		
	</form>
	<script>
		const electron = require('electron');
		const {ipcRenderer} = electron;

		var form = document.querySelector('form');

		form.addEventListener('submit', submitForm);

		function submitForm(e) {
			e.preventDefault();
			//cambiar item por el contenido de todo el formulario despues de probar
			//var itemvar = document.querySelector('#urls').value;
			var itemvar = $("#urls").val();
			ipcRenderer.send('item:add', itemvar);
		}
		
	</script>
</body>
</html>
